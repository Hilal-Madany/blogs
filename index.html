<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Insert your about us details here.</p>
        </section>
        <section id="topics">
            <h2>Topics</h2>
            <ol>
                <li><a href="#topic1">Topic 1</a></li>
                <li><a href="#topic2">Topic 2</a></li>
                <li><a href="#topic3">Topic 3</a></li>
                <!-- Add more topics as needed -->
            </ol>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <div class="contact-details">
                <p>Email: example@example.com</p>
                <p>Phone: +1234567890</p>
            </div>
            <div class="arrows">
                <img src="arrow1.png" alt="Arrow">
                <img src="arrow2.png" alt="Arrow">
                <!-- Add more arrow images as needed -->
            </div>
        </section>
    </main>
    <footer>
        <div class="website-details">
            <p>Website Details</p>
            <p>Open for affiliate marketing</p>
        </div>
        <div class="social-media">
            <p>Connect with us:</p>
            <ul>
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
                <!-- Add more social media icons as needed -->
            </ul>
        </div>
    </footer>
</body>
</html>
